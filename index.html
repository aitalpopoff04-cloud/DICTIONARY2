/* =====================================

const container = document.getElementById("dictionary");

function render(list) {
    container.innerHTML = "";
    list.forEach((item, i) => {
        setTimeout(() => {
            container.innerHTML += `
            <div class="card fade-in">
                <h3>${item.w}</h3>
                <p><b>Значение:</b> ${item.d}</p>
                <p><b>Пример:</b> ${item.e}</p>
            </div>`;
        }, i * 30);
    });
}

render(words);

/* =====================================
   КАТЕГОРИИ
   ===================================== */

document.querySelectorAll("[data-category]").forEach(btn =>
    btn.addEventListener("click", () => {
        const c = btn.dataset.category;
        if (c === "all") render(words);
        else render(words.filter(x => x.c === c));
    })
);

/* =====================================
   ПОИСК
   ===================================== */

document.getElementById("searchInput").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    render(words.filter(x => x.w.toLowerCase().includes(q)));
});

/* =====================================
   СОРТИРОВКА
   ===================================== */

document.getElementById("sortBtn").addEventListener("click", () => {
    const sorted = [...words].sort((a,b) => a.w.localeCompare(b.w));
    render(sorted);
});

/* =====================================

document.getElementById("showAllBtn").addEventListener("click", () => render(words));
